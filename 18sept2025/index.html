<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="text-align: center;">Form</h1>
    <form action="" id ="form" style="align-items: center;border: 3px solid black; width: 50%; margin: auto; padding: 20px;">
        Name: <input type="text" name="name" id="name"><br><br>
        Age: <input type="number" name="age" id="age"><br><br>
        DOB: <input type="date" name="dob" id="dob"><br><br>
        Email: <input type="email" name="email" id="email"><br><br>
        Password: <input type="password" name="password" id="password"><br><br>
        Course: <label for="101">

            <input type="radio" name="course" id="101" value="bca">BCA
        </label>
        <label for="102">
            <input type="radio" name="course" id="102" value="btech">B.Tech
        </label>
        <label for="103">
            <input type="radio" name="course" id="103" value="bsc">M.Tech<br><br>
        </label>
        Year of Study:
        <select name="year" id="year">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br><br>
        Programming Languages Known: <br>
        <label for="p1">
            <input type="checkbox" name="programming" id="p1" value="yes">C<br><br>
        </label>
        <label for="p2">
            <input type="checkbox" name="programming" id="p2" value="yes">C++<br><br>
        </label>
        <label for="p3">
            <input type="checkbox" name="programming" id="p3" value="yes">Python<br><br>
        </label>
        <label for="p4">
            <input type="checkbox" name="programming" id="p4" value="yes">Java<br><br>
        </label>
        Remarks: <br>
        <textarea name="remarks" id="remarks" cols="30" rows="10" placeholder="Description"> </textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
