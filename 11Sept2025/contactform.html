<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Contact Form</h1>
    <form action="" style="align-items: center;border: 3px solid black; width: 50%; margin: auto; padding: 20px;">
        Name: <input type="text" name="name" id="name"><br><br>
        Email: <input type="email" name="email" id="email"><br><br>
        Phone: <input type="tel" name="phone" id="phone"><br><br>
        Inquiry Details:<input type="text" name="inquiry" id="inquiry"><br><br>
        Subject: <input type="text" name="subject" id="subject"><br><br>
        Message: <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here..."></textarea><br><br>
        Catergory:
        <select name="category" id="category">
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br><br>
        Preferred Contact Method:
        <label for="contact_email">
            <input type="radio" name="contact_method" id="contact_email" value="email">Email
        </label>
        <label for="contact_phone">
            <input type="radio" name="contact_method" id="contact_phone" value="phone">Phone
        </label><br><br>
        Services of Interest: <br>
        <label for="1">
            <input type="checkbox" name="services" id="service1" value="consulting">Consulting<br>
        </label>
        <label for="2">
            <input type="checkbox" name="services" id="service2" value="development">Development<br>
        </label>
        <label for="3">
            <input type="checkbox" name="services" id="service3" value="design">Design<br>
        </label>
        <label for="4">
            <input type="checkbox" name="services" id="service4" value="marketing">Marketing<br><br>
        </label>
        <input type="submit" value="Send">
    </form>
    
</body>
</html>
